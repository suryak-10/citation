<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Element Styling</title>
    <style>
        /* Select all custom elements whose tag name starts with "r-" */
        r-* {
            /* For example: */
            color: red;
            font-weight: bold;
            /* Styles for elements with tag names starting with "example" */
        }
    </style>
</head>

<body>
    <r-custom-element>Styled Custom Element</r-custom-element>
    <div>This element won't be styled</div>
</body>

</html>
